<html lang="en">
<head>

    <title>Weather Dashboard</title>

<body>
    <header>
        <h1 class="title">Weather Dashboard</h1>

            <ul id="currentGeoList"></ul>
        </div>
            <div class="flex1">
                <div>
                    <h3> Today's Forecast <span id="todaysForecast-text"></span></h2>
                        <div id="today-forecast"></div>
                        </div>
                </div>
            </div>
            <div class="">
                <div class="geoName flex"></div>
                <div class="flex1">
                    <h3> 5 Days Weather Forecast <span id="fiveDay-output"></span></h2>
                <div id="fiveDayWeather"></div>
        </div>
    </div>
</body>
</html>
